      <form action="" method="post">
        <div class="input-group mb-3">
          <span  id="inputGroup-sizing-default">Name</span>
          <input type="text" name="name" value="{name}" >
        </div>
        <div class="input-group mb-3">
          <span  id="inputGroup-sizing-default">Class</span>
          <input type="text" name="class" value="{class}" >
        </div>

          <input type="text" name="scorePractice" value="{scorePractice}" >

          <span  id="inputGroup-sizing-default">Description</span>
          <input type="text" name="description" value="{description}" >
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
